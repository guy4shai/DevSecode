<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Severity Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lexend Deca', sans-serif;
      background-color: #1e1e1e;
      padding: 1rem;
      color: white;
    }

    h1 {
      font-size: 1.5rem;
      margin-left: 0.8rem;
      font-weight: normal;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 2rem;
    }

    li {
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      margin-left: 1rem;
      background-color: #3a3a3a;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      color: white;
      transition: transform 0.2s ease;
      max-width: 320px;
    }

    li:hover {
      transform: scale(1.02);
    }

    .vuln-id {
      font-weight: 600;
      color: #90cdf4;
      margin-bottom: 0.5rem;
    }

    button {
      font-family: 'Lexend Deca', sans-serif;
      padding: 0.4rem 0.8rem;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #d6d6d6, #bdbdbd);
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #e2e2e2, #cacaca);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1 id="severityLabel"></h1>
  <ul id="vulnList"></ul>

  <script>
    const vscode = acquireVsCodeApi();

    document.getElementById("severityLabel").textContent = `Severity Level: ${selectedSeverityLabel}`;

    const container = document.getElementById("vulnList");

    if (!occurrences || occurrences.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No vulnerabilities found for this severity.";
        container.appendChild(li);
    } else {
        occurrences.forEach((vuln) => {
        const li = document.createElement("li");

        const name = vuln.title || vuln.VulnerabilityID || vuln.RuleID || vuln.test_name || "Unnamed";

        const nameElem = document.createElement("div");
        nameElem.className = "vuln-id";
        nameElem.textContent = name;

        const button = document.createElement("button");
        button.textContent = "Go to Alert Page";
        button.onclick = () => {
            vscode.postMessage({
            command: "openAlertBanner",
            alertItem: vuln
            });
        };

        li.appendChild(nameElem);
        li.appendChild(button);
        container.appendChild(li);
        });
    }
  </script>

</body>
</html>
